<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My QRCode</title>
    <link rel="shortcut icon" href="./qr-code.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <p>Enter your text or URL</p>
        <input type="text" placeholder="Text or URL" id="text">
        <button class="button-62" onclick="generate()">Generate QR</button>
        <div id="qr" style="display: none;">
            <a id="downloadLink" download="qrcode.png" href="">
                <img src="" id="qrImage">
            </a>
        </div>
        
    </div>
    <script>
        let qr = document.getElementById('qr');
        let text = document.getElementById('text');
        let qrImage = document.getElementById('qrImage');
        let downloadLink = document.getElementById('downloadLink');

      
        downloadLink.href = "";

        function generate() {
            if (text.value.length > 0) {
                qr.style.display = "flex";
                const img = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + text.value;
                qrImage.src = img;

               
                downloadLink.href = img;
            } else {
                text.classList.add('error');
                setTimeout(() => {
                    text.classList.remove('error')
                }, 1000);
            }
        }
    </script>
</body>

</html>
